<mat-card class="margin mat-elevation-z16 col-md-3" *ngFor="let item of items">
    <mat-card-header>
        <mat-card-title>{{item.name}}</mat-card-title>
        <mat-card-subtitle>{{item.datePublished | date}} <span *ngFor="let provider of item.provider">{{provider.name}} </span></mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <p>
            {{item.description}}
        </p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button>Ver noticia completa</button>
    </mat-card-actions>
</mat-card>
