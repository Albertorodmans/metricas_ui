<mat-card *ngFor="let item of ms.info_item_pc">
    <mat-card-header>
        <button mat-icon-button color="primary" mat-card-avatar routerLink="/monitoreo">
            <mat-icon>arrow_back</mat-icon>
        </button>

        <mat-card-title>{{item.Hostname}}</mat-card-title>
        <mat-card-subtitle>Dog Breed</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
        <mat-tab-group>
            <mat-tab label="RESUMEN">
                <canvas baseChart [datasets]="item.chartCpu.barChartData" [labels]="item.chartCpu.barChartLabels"
                    [options]="item.chartCpu.barChartOptions" [plugins]="item.chartCpu.barChartPlugins"
                    [legend]="item.chartCpu.barChartLegend" [chartType]="item.chartCpu.barChartType">
                </canvas>

            </mat-tab>
            <mat-tab label="PROSESOS">

                

            </mat-tab>
            <mat-tab label="REPORTES">Content 3</mat-tab>
        </mat-tab-group>


    </mat-card-content>
    <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
    </mat-card-actions>
</mat-card>
