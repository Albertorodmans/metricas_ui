<div class="login-plain">
    <mat-card class="box">

        <mat-card-header>
            <mat-card-title>
                <h1>INICIAR SESION</h1>
            </mat-card-title>
        </mat-card-header>

        <mat-card-content>

            <mat-form-field>
                <input matInput placeholder="Usuario">
            </mat-form-field>

            <mat-form-field>
                <input type="password" matInput placeholder="Contraseña">
            </mat-form-field>

            <mat-checkbox>Recordar</mat-checkbox>

            <a class="forgotps" href="">Olvide mi contraseña</a>

        </mat-card-content>
        
        <mat-card-actions align="end">
            <button mat-raised-button color="primary" routerLink="/">Iniciar sesión</button>
        </mat-card-actions>
        
    </mat-card>
</div>
